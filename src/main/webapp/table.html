<!doctype html>
<html>
<head><meta charset="utf-8"><title>Генератор таблицы</title></head>
<body>
<h1>Генерация таблицы</h1>
<form method="post" action="table">
    Заголовок: <input type="text" name="title" ><br>
    Количество рядков: <input type="number" name="rows" value="3" min="1"><br>
    Количество колонок: <input type="number" name="cols" value="3" min="1"><br>
    Цвет фона ячеек (hex): <input type="text" name="bgcolor" value="#ffffff"><br>
    <button type="submit">Сгенерировать</button>
</form>
</body>
</html>
